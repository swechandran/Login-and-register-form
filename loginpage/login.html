<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="loginFormDiv">
            <form action="">
                <h2 class="heading">Welcome !</h2>
                <p class="heading">Please login to Continue</p>
                <div class="floating-label">
                    <input type="email" id="floatingInputEmail" placeholder=" ">
                    <label for="floatingInput">Enter your Email</label>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="floating-label">
                    <input type="password" id="floatingInputpassword" placeholder=" ">
                    <label for="floatingInput">Enter your password</label>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                    <a href="#" class="forgotPassword">Forgot Password?</a>
                </div>
                <div class="buttonDiv">
                    <input type="button" class="loginButton" id="loginButton" value="Login">
                </div>
                <div class="signUpDiv">
                    <p>Don't have an account? <a href="../registerationform/register.html" target="_blank">Sign Up</a>
                    </p>
                </div>

        </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
